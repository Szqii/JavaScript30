<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style/mainStyle.css" />
    <link rel="stylesheet" href="./style/default.css" id="theme-css" />
  </head>
  <body>
    <div class="menu">
      <i class="fas fa-volume-mute fa-2x" id="mute"></i>
      <div class="theme-list">
        <div
          class="theme green"
          id="green"
          style="background-color: #a2ffad"
        ></div>
        <div class="theme red" id="red" style="background-color: #ffc3c3"></div>
        <div class="theme blue" id="blue" style="background-color: #79ceff"></div>
        <div
          class="theme bw"
          id="bw"
          style="
            background: rgb(255, 255, 255);
            background: linear-gradient(
              90deg,
              rgba(255, 255, 255, 1) 0%,
              rgba(0, 0, 0, 1) 100%
            );
          "
        ></div>
      </div>
    </div>
    <div class="clock-container">
      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand sec-hand"></div>
        </div>
      </div>
    </div>

    <audio autoplay="true" src="./assets/tick-sound.mp3" id="tick"></audio>
  </body>
  <script src="main.js"></script>
  <script
    src="https://kit.fontawesome.com/160edd8076.js"
    crossorigin="anonymous"
  ></script>
</html>
